[colors]
background = #000000
background-alt = #cfcfcf
foreground = #ad9999
primary = #757575
secondary = #DAA520
alert = #FF0000
disabled = #707880


[bar/example]
width = 10%
height = 10pt
radius = 6
#vertical
offset-y = 3%
#horizontal
offset-x = 50%

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = date
modules-right = 
cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/date]
type = internal/date
interval = 1

date = %Y/%m/%d
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

